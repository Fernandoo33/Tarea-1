<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario tarea</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre"><br>
        <br>
        <label for="pwd">Contraseña</label>
        <input type="password" name="password" id="password"><br>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email"><br>
        <br>
        <label for="url">URL:</label>
        <input type="url" name="url" id="url" placeholder="Escribe la URL de tú página"><br>
        <br>
        <label for="Date">Fecha:</label>
        <input type="date" name="date" id="name"><br>
        <br>
        <label for="time">Tiempo</label>
        <input type="time" name="time" id="time"><br>
        <br>
        <label for="Cantidad">Número (min -10, máx 10)</label>
        <input type="number" name="number" id="number" min="-10" max="10"><br>
        <br>
        <label for="phone">Teléfono:</label>
        <input type="phone" name="Teléfono" id="Teléfono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
        <br>
        <label for="text">Término de búsqueda</label>
        <input type="text" name="text" id="text"><br>
        <br>
        <label for="Color">Color Favorito</label>
        <input type="color"><br>
        <br>
        <label for="S.O.">Sistema Operativo</label>
        <select name="Sistema Operativo" id="S.O.">
            <option value="AB">Windows</option>
            <option value="AC">Linux</option>
            <option value="AD">MAC OS</option>
        </select><br>
        <br>
        <label for="checkbox">¿Qué lenguaje de programación web conoces?
        <input type="checkbox" name="HTML5" id="HTML5">Html5
        <input type="checkbox" name="HTML5" id="HTML5">Css3
        <input type="checkbox" name="HTML5" id="HTML5">JavaScript
        <input type="checkbox" name="HTML5" id="HTML5">PHP
        <input type="checkbox" name="HTML5" id="HTML5">Python
        <br>
        <label for="radio">¿Sabes utilizar Python?</label>
        <input type="radio" name="radio" id="radio">Si
        <input type="radio" name="radio" id="radio">No
        <br>
        <label for="comentarios">Comentarios</label>
        <textarea name="Comentarios" id="Comentarios" name="Comentarios" rows="10" cols="40"></textarea>
        <br>
        <input type="Submit" value="Submit">
        </form>
</body>
</html>
